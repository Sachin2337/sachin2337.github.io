<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Powerup</title>
</head>
<body>
  <div id="powerup" class="powerup">
    <button id="powerupBtn" class="powerup-btn">PowerUp</button>
    <div id="powerupDropdown" class="dropdown-content show">
      <div>
      <button id="fireBtn">Fire</button></div>
      <div>
      <button id="iceBtn">Freeze</button></div>
      <div>
      <button id="stealthBtn">Stealth</button></div>
      <div>
      <button id="trapBtn">Trap</button></div>
      <div>
      <button id="sonarplusBtn">Sonar Plus</button></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
